<!doctype html>
<html lang="en">
<style>
    h2 {
        padding-top: 0.5em;
    }
    
    .col-md-4 {
        border-radius: 25px;
        background: #f8f9fa;
        padding: 20px;
        margin-left: 1.5em;
        margin-top: 1em;
    }
    
    .scholarship-info p {
        margin-bottom: 0.5em;
    }
    
    .scholarship-info button {
        margin-top: 0.5em;
    }
    
    #ic {
        width: 25px;
        text-align: center;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://use.fontawesome.com/9c5fe71092.js"></script>
    <title>Scholarships</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fa fa-university" aria-hidden="true"></i> Scholarship App Name</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Scholarships <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <h2 class="col-md-12 col-sm-12"><b>Scholarships</b></h2>

    <div id='main' class="col-md-12 col-sm-12"></div>

    <script>

        // This JSON object represents a demo database

        let scholarships = {
            "scholarship1": {
                "name": "Some STEM Scholarship",
                "gpaRequired": "3.9",
                "fields": ["CPSC", "ENGG", "MATH"],
                "amount": "$2000.00",
                "appliedFor": false,
                "deadline": Date("\"2020-05-21T23:28:56.782Z\""),
                "deadlineFormat" : "2020-05-21"
            },
            "scholarship2": {
                "name": "Life Points Canada",
                "gpaRequired": "3.0",
                "fields": ["Any"],
                "amount": "$100.00",
                "appliedFor": false,
                "deadline": Date("\"2020-09-13T23:28:56.782Z\""),
                "deadlineFormat" : "2020-09-13"
            }
        };

        var tmp = '';
        $.each(scholarships, function(key, value) {
            tmp += '<div class="col-md-4 col-sm-4">';
            tmp += '    <div class="scholarship-info">';
            tmp += '      <h3>' + value.name + '</h3>';
            tmp += '      <p><i id="ic" class="fa fa-graduation-cap" aria-hidden="true"></i> Minimum GPA: ' + value.gpaRequired + '</p>';
            tmp += '      <p><i id="ic" class="fa fa-book" aria-hidden="true"></i> Field(s) of Study: ' + scholarships[key]["fields"].join(", ") + '</p>';
            tmp += '      <p><i id="ic" class="fa fa-calendar-o" aria-hidden="true"></i> Deadline: ' + value.deadlineFormat + '</p>';
            tmp += '      <button type="button" class="btn btn-primary">Apply</button>'
            tmp += '    </div>';
            tmp += '</div>';
        });

        $('#main').prepend(tmp);
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
